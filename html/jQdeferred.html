<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.js"></script>
</head>
<body>
<script>
    $.when(getList1(), getList2())

    // done 接受多个同步会回调,但是只有resolve之后才会执行,
    // resolve中的参数平铺传入,会在done中的形参中组合成数组,
    // 每个done中的回调形参都相同,每个done中的形参对应一个resolve的一组参数
        .done(function (a, b) {
            console.log("done1", a);
            console.log("done1", b);
            console.log(Date.now());
        }, function (c) {
            console.log("done2", c);
            console.log(Date.now());
        }, function (d) {
            console.log("done3", d);
            console.log(Date.now());
        })
        .fail(function (a, b) {
            console.log('fail1', a);
            console.log('fail1', b);
        }, function (a, b) {
            console.log('fail2', a);
            console.log('fail2', b);
        })

        // then 不管reject 还是resolve都会执行
        // reject参数 只接受最先reject参数,而且形参一一对应
        // 成功参数resolve平铺传入,接受多个,会被准化成数组
        // then是为了统一处理回调
        .then(function (a, b) {
            console.log("resolve", a, b);//[1,2,3]

        }, function (a, b, c, d) {
            console.log("reject", a);// reject参数 只接受最先reject参数
            console.log("reject", b);//
            console.log("resolvecd", c, d);
        },function (pro) {
            console.log("progress",pro);
        });

    function getList1() {
        var dtd = $.Deferred();
        $.ajax({
            type: "get",
            dataType: "json",
            url: "http://127.0.0.1:8000",
            success: function (data) {
                console.log("success1");
                console.log(Date.now());
                dtd.reject(1, 2, 3);
//                dtd.resolve(1, 2, 3);
            },
            error: function () {
                console.log("error2");
                dtd.resolve();
            }
        });
        return dtd.promise();
    }

    function getList2() {
        var dtd = $.Deferred();
        $.ajax({
            type: "get",
            dataType: "json",
            url: "http://127.0.0.1:9123",
            success: function (data) {
                console.log("success2");
                console.log(Date.now());
                dtd.reject(4, 5, 6);
//                dtd.resolve(4,5,6,7);
            },
            error: function () {
                console.log("error2");
                dtd.resolve();
            }
        });//获取公告数据
        return dtd.promise();
    }
</script>
</body>
</html>
