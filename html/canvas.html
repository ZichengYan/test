<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.js"></script>
    <style>
        .code {
            vertical-align: middle;
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

        .code img {
            width: 100%;
            height: 100%;
        }

        span {
            border: 1px solid #000;
            cursor: default;
        }

        * {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Chrome/Safari/Opera */
            -khtml-user-select: none; /* Konqueror */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently
           not supported by any browser */
        }
    </style>
</head>
<body>
<form id="form">
    绘制点数量<input type="text" value="1000" id="count">
    <br>
    <span id="code1_">同步for循环</span>
    <div class="code" id="code1"></div>
    <i id="code1__"></i>
    <br>
    <span id="code2_">requestAnimationFrame for循环</span>
    <div class="code" id="code2"></div>
    <i id="code2__"></i>
    <br>
    <span id="code3_">settimeout for循环</span>
    <div class="code" id="code3"></div>
    <i id="code3__"></i>
    <br>
    <span id="code4_">setTimeout嵌套 for循环</span>
    <div class="code" id="code4"></div>
    <i id="code4__"></i>

</form>
<script>
    const width = 100;
    const height = 100;

    /**
     * 随机数
     * @param x 最小值
     * @param y 最大值
     * @returns {Number}
     */
    function getRandomNum(x, y) {
        if (x != '') {
            y = x;
            return Math.round(Math.random() * y);
        }
        return Math.round(Math.random() * y + (x - 0));
    }

    function getRandomColor() {
        const hexColorArray = ['a', 'b', 'c', 'd', 'e', 'f', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0']

        function _getRandomNum() {
            return hexColorArray[getRandomNum(0, 14)];
        }

        return `#${_getRandomNum()}${_getRandomNum()}${_getRandomNum()}${_getRandomNum()}${_getRandomNum()}${_getRandomNum()}`
    }

    $(function () {
        function sync() {
            var sTime = Date.now();
            var canvas = $('<canvas></canvas>')[0];
            canvas.height = height;
            canvas.width = width;
            var ctx = canvas.getContext("2d");
            for (let i = 0; i < $("#count").val().trim(); i++) {
                ctx.fillStyle = getRandomColor();
                ctx.fillRect(getRandomNum(width), getRandomNum(height), 1, 1);
            }
            $("#code1").html(canvas);
            $("#code1__").html(`${Date.now() - sTime}`);
        }

        $('#code1_').click(sync);

        function requestAnimationFrame() {
            if ($('#script_')[0]) {
                $('#script_').remove();
            }
            var script = `<script id="script_">${window.requestAnimationFrame(function () {
                var sTime = Date.now();
                var canvas = $('<canvas></canvas>')[0];
                canvas.height = height;
                canvas.width = width;
                var ctx = canvas.getContext("2d");
                for (let i = 0; i < $("#count").val().trim(); i++) {
                    ctx.fillStyle = getRandomColor();
                    ctx.fillRect(getRandomNum(width), getRandomNum(height), 1, 1);
                }
                $("#code2").html(canvas);
                $("#code2__").html(`${Date.now() - sTime}`);
            })}<\/script>`;
            $(script).appendTo('body');
        }

        $('#code2_').click(requestAnimationFrame);

        function settimeout() {
            var sTime = Date.now();
            var canvas = $('<canvas></canvas>')[0];
            canvas.height = height;
            canvas.width = width;
            var ctx = canvas.getContext("2d");
            for (let i = 0; i < $("#count").val().trim(); i++) {
                setTimeout(function () {
                    ctx.fillStyle = getRandomColor();
                    ctx.fillRect(getRandomNum(width), getRandomNum(height), 1, 1);
                    if (i == $("#count").val().trim()-1) {
                        $("#code3").html(canvas);
                        $("#code3__").html(`${Date.now() - sTime}`);
                    }
                })
            }

        }

        $('#code3_').click(settimeout);

        function settimeoutFor() {
            var sTime = Date.now();
            var canvas = $('<canvas></canvas>')[0];
            canvas.height = height;
            canvas.width = width;
            var ctx = canvas.getContext("2d");
            var outF = 10;
            var inF = $("#count").val().trim() / 10;
            for (let i = 0; i < outF; i++) {
                for (let j = 0; j < inF; j++) {
                    setTimeout(function () {
                        ctx.fillStyle = getRandomColor();
                        ctx.fillRect(getRandomNum(width), getRandomNum(height), 1, 1);
                        if (i == outF-1 && j == inF-1) {
                            $("#code4").html(canvas);
                            $("#code4__").html(`${Date.now() - sTime}`);
                        }
                    })
                }
            }
        }

        $('#code4_').click(settimeoutFor);
    })

</script>
</body>
</html>
